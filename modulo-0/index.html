    <div class="shopping-container">
      <div class="shopping-header">
        <h2>SHOPPING CART</h2>
      </div>
      <div class="shopping-body">
        <div class="shopping-item">
          <div class="selection">
            <input id="item1" type="checkbox" />
            <label for="item1"></label>
          </div>
          <img
            class="responsive"
            src="https://cdn.laredoute.com/products/a/6/6/a6629b7d9013889a7da4f0fefcde7349.jpg?imgopt=twic&twic=v1/resize=680"

          />

            <span class="item-name">Red Chuck Taylor</span>
            <span class="item-description"
              >Zapatilla roja de lona, ideal para el verano</span
            >
          </div>
          <div>
            <button class="quantity">+</button>
            <span class="quantity-amount">2</span>
            <button class="quantity">-</button>
          </div>
          <div class="value">
            <span>&#36;</span>
            <span>300</span>
          </div>
        </div>
        <div class="shopping-item"></div>
        <div class="shopping-item"></div>
        <div class="shopping-item"></div>
      </div>
      <div class="shopping-footer">
        <h2>TOTAL</h2>
        <span>&#36;</span>
