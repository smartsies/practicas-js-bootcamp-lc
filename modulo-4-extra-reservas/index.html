<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones y eventos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Reservas en un hotel</h1>
    <form class="form">
      <div>
        <label for="">Tipo de habitación</label>
        <select id="room-type">
          <option value="standard">Standard</option>
          <option value="junior-suite">Junior Suite</option>
          <option value="suite">Suite</option>
        </select>
      </div>
      <div>
        <input id="spa-selected" type="checkbox" />
        <label for="">Quiero usar el spa</label>
      </div>
      <div>
        <label>Ocupación de la habitación</label>
        <select id="room-size">
          <option value="double">Doble</option>
          <option value="single">Individual</option>
          <option value="triple">Triple</option>
        </select>
      </div>
      <div>
        <label for="">Número de noches</label>
        <input id="room-nights" type="number" />
      </div>
      <div>
        <label for="">Número de noches de parking</label>
        <input id="parking-nights" type="number" />
      </div>
    </form>
    <p id="result" class="result"></p>
    <script src="app.js"></script>
  </body>
</html>
